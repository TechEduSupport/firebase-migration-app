<!DOCTYPE html>
<html>
<head>
<base target="_top">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>手書き採点アシスタント</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>手書き採点アシスタント</h1>
  </header>

  <div class="container">
    <div id="top-page">
      <button class="top-page-button student" onclick="showStudentLogin()">生徒用ログイン</button>
      <button class="top-page-button teacher" onclick="showTeacherLogin()">先生用ログイン</button>
    </div>

    <div id="student-login" style="display:none;">
      <h2>生徒用ログイン</h2>
      <label for="studentLoginId">ログインID（メールアドレス）:</label>
      <input type="text" id="studentLoginId">
      <label for="studentPassword">パスワード:</label>
      <input type="password" id="studentPassword" onkeydown="if(event.key === 'Enter'){checkStudentLogin();}">
      <button class="login-button" onclick="checkStudentLogin()">ログイン</button>
      <p id="studentLoginMessage"></p>
      <button class="cancel-button" onclick="showTopPage()">戻る</button>
    </div>

    <div id="teacher-login" style="display:none;">
      <h2>先生用ログイン</h2>
      <button class="login-button google" onclick="signInWithGoogle()">Googleアカウントでログイン</button>
      <hr style="margin: 20px 0;">
      <label for="teacherLoginId">ログインID（メールアドレス）:</label>
      <input type="text" id="teacherLoginId">
      <label for="teacherPassword">パスワード:</label>
      <input type="password" id="teacherPassword" onkeydown="if(event.key === 'Enter'){checkTeacherLogin();}">
      <button class="login-button" onclick="checkTeacherLogin()">メールアドレスでログイン</button>
      <p id="teacherLoginMessage"></p>
      <button class="cancel-button" onclick="showTopPage()">戻る</button>
    </div>
  </div>

  <footer>
    &copy; 2024 EduSupport. All rights reserved.
  </footer>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-functions.js"></script>
  <script src="firebase-init.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
