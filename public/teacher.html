<!DOCTYPE html>
<html>
<head>
<base target="_top">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>先生用ページ</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header>
    <h1>手書き採点アシスタント</h1>
    <div class="header-actions">
      <div id="usageCountDisplay"></div>
      <button class="icon-button" onclick="openChangePasswordModal()" title="設定">
        <i class="fas fa-cog"></i>
      </button>
      <button class="logout-top" onclick="logout()">ログアウト</button>
    </div>
  </header>

  <div class="container">
    <div class="announcement-box">
      <h2>お知らせ</h2>
      <p id="announcement-text"></p>
    </div>
    
    <h3 id="teacherName"></h3>
    <button class="bulk-grading">一括採点モードへ</button>

    <h3>課題の絞り込み</h3> 
    <div class="filter-panes">
      <div class="pane">
        <div class="pane-header">年度</div>
        <ul id="year-pane" class="pane-list"></ul>
      </div>
      <div class="pane">
        <div class="pane-header">クラス</div>
        <ul id="class-pane" class="pane-list">
          <li>年度を選択してください</li>
        </ul>
      </div>
      <div class="pane">
        <div class="pane-header">授業</div>
        <ul id="subject-pane" class="pane-list">
          <li>クラスを選択してください</li>
        </ul>
      </div>
    </div>
    
    <div class="tab-navigation">
      <button class="tab-button active" onclick="showTab('tab-list')">課題一覧</button>
      <button class="tab-button" onclick="showTab('tab-create')">新規作成</button>
    </div>
    
    <div id="tab-list" class="tab-content active">
      <h3>課題・採点基準の編集</h3>
      <div class="table-container">
        <table id="promptTable">
          </table>
      </div>
    </div>

    <div id="tab-create" class="tab-content">
      <div class="add-prompt-section">
        <h3>新しい採点基準の作成</h3>
        <p>※採点基準を追加する授業を、上の絞り込みメニューから選択してください。</p>
        <label for="newPromptNote">タイトル：</label>
        <textarea id="newPromptNote" style="height: 100px; width: 100%;"></textarea>

        <label for="newQuestion">問題文：</label>
        <textarea id="newQuestion" style="height: 200px; width: 100%;"></textarea>

        <label for="newFileForPrompt">問題の画像またはPDFファイル（任意）：</label>
        <input type="file" id="newFileForPrompt" accept="image/*,application/pdf">
        
        <label for="newPromptText">採点基準：</label>
        <div class="textarea-container">
          <textarea id="newPromptText" rows="10" placeholder="採点基準を入力してください..."></textarea>
          <button id="checkPromptButton" class="check-prompt-icon-btn" title="矛盾・曖昧さをチェック" onclick="checkPrompt()">
            <i class="fas fa-search"></i>
            <span>チェック</span>
          </button>
        </div>
        
        <div id="checkResultBanner" class="check-result-banner"></div>
        
        <label for="deadline">締め切り日：</label>
        <input type="datetime-local" id="deadline">
        
        <label for="newPromptVisibility">生徒用ページでの表示：</label>
        <select id="newPromptVisibility">
          <option value="表示" selected>表示</option>
          <option value="非表示">非表示</option>
        </select>
        <button id="addPromptButton" onclick="addPrompt()" class="edit">採点基準を追加</button>
      </div>
    </div>
    </div>

  <div id="duplicate-modal" class="modal-container" style="display: none;">...</div>
  <div id="contradictionModal" class="modal-container">...</div>

  <footer>
    &copy; 2024 EduSupport. All rights reserved.
  </footer>
    
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-functions.js"></script>
  <script src="firebase-init.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/prompttable.js"></script>
  <script src="js/teacher.js"></script>

</body>
</html>
